<!DOCTYPE html>

<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial, sans-serif;overflow:hidden;}

#login{

/* Galeri */

.heart-gallery img{

}.heart-gallery{

}

.heart-gallery img{

}

/* √úst */
.heart-gallery img:nth-child(1){ top:0; left:60px; }

/* √úst yan */

#modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.95);
justify-content:center;align-items:center;
}
#modal img{

/* Kalpler */
.heart{
position:fixed;
top:-10vh;
color:pink;
animation:fall linear infinite;

}
@keyframes fall{
0%{transform:translateY(0);}
100%{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div id="login">
<h1>Bu Site Sadece Kalbimin Sahibine Ait üíñ</h1>
<p>Kalbimin atmaya ba≈üladƒ±ƒüƒ± tarih...</p>
<input type="password" id="password" placeholder="≈ûifreyi Gir">
<button onclick="checkPassword()">Giri≈ü Yap üíï</button>
</div>

<div id="content">
<div class="overlay">
<h1 id="typedText"></h1>
<h2 id="days"></h2>

<div class="heart-gallery">
<img src="foto1.jpeg" onclick="openModal(this.src)">
<img src="foto2.jpeg" onclick="openModal(this.src)">
<img src="foto3.jpeg" onclick="openModal(this.src)">
<img src="foto4.jpeg" onclick="openModal(this.src)">

</div>

<button onclick="openMap()">Her ≈üeyin ba≈üladƒ±ƒüƒ± yer ‚ù§Ô∏è</button>
<button onclick="openFirstKiss()">Seni ilk √∂pt√ºƒü√ºm yer üíã</button>

</div>
</div>

<div id="modal" onclick="closeModal()">
<img id="modalImg">
</div>

<audio id="music" loop>
<source src="anotherlove.mp3" type="audio/mpeg">
</audio>

<script>
function checkPassword(){
if(document.getElementById("password").value==="24072024"){
document.getElementById("login").style.display="none";
document.getElementById("content").style.display="block";
document.getElementById("music").play();
startHearts();
startLiveCounter();
typeWriter();
startSlideshow();


}else{
alert("Yanlƒ±≈ü ≈üifre üò¢");
}
}

/* CANLI SAYA√á */
function startLiveCounter(){
var startDate=new Date(2024,6,24,0,0,0);

setInterval(function(){
var now=new Date();
var diff=now-startDate;

var days=Math.floor(diff/(1000*60*60*24));
var hours=Math.floor((diff/(1000*60*60))%24);
var minutes=Math.floor((diff/1000/60)%60);
var seconds=Math.floor((diff/1000)%60);

document.getElementById("days").innerHTML=
days+" g√ºn "+hours+" saat "+minutes+" dakika "+seconds+" saniyedir birlikteyiz ‚ù§Ô∏è";
},1000);
}

function startHearts(){
for(let i=0;i<40;i++){
let heart=document.createElement("div");
heart.classList.add("heart");
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*4+3)+"s";
document.body.appendChild(heart);
}
}

function openModal(src){
document.getElementById("modal").style.display="flex";
document.getElementById("modalImg").src=src;
}

function closeModal(){
document.getElementById("modal").style.display="none";
}

/* GOOGLE MAPS BUTONLARI */
function openMap(){
window.open("https://www.google.com/maps?q=36.770710672174644,34.537392364200194","_blank");
}

function openFirstKiss(){
window.open("https://www.google.com/maps?q=36.76030911082452,34.54705348598809","_blank");
}

/* Yazƒ± animasyonu */
var text="Sevgililer G√ºn√ºm√ºz Kutlu Olsun A≈ükƒ±m ‚ù§Ô∏è";
var i=0;
function typeWriter(){
if(i<text.length){
document.getElementById("typedText").innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,100);
}
}

/* Slideshow */
var images=[
"foto1.jpeg","foto2.jpeg","foto3.jpeg","foto4.jpeg",
"foto5.jpeg","foto6.jpeg","foto7.jpeg","foto8.jpeg"
];

var current=0;

function startSlideshow(){
document.getElementById("content").style.backgroundImage=
"url('"+images[0]+"')";

setInterval(function(){
current++;
if(current>=images.length){current=0;}
document.getElementById("content").style.backgroundImage=
"url('"+images[current]+"')";
},4000);


}

</script>

</body>
</html>
